<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/common.css" />

    />

  <body>
    <section>
      <main class="layout">
        <div class="aside">
          <figure></figure>
          <div class="control">
            <span class="fa fa-heart"></span>
            <span class="fa fa-play"></span>
            <span class="fa fa-step-forward"></span>
          </div>
        </div>
        <div class="detail">
          <div class="genre">
            <span>杀马特</span>
          </div>
          <h2>出殡</h2>
          <div class="info">
            <span><i class="fa fa-headphones"></i>1111</span>
            <span><i class="fa fa-heart"></i>2222</span>
            <span><i class="fa fa-thumbs-up"></i>3333</span>
          </div>
          <div class="progress">
            <div class="bar">
              <div class="bar-total"></div>
              <div class="bar-now"></div>
            </div>
            <div class="time-now">1:11</div>
          </div>

          <div class="singer">凉凉花粥</div>
          <div class="ablum">自爆</div>
        </div>
      </main>
      <footer>
        <div class="layout">
          <span class="fa fa-angle-left"></span>
          <span class="fa fa-angle-right"></span>
          <div class="play-list">
            <ul class="clearfix">
              <li>
                <div
                  class="cover"
                  style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"

              </li>
              <li>

                  style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"
                ></div>
                <h3>漫步春天</h3>
              </li>
              <li>
                <div
                  class="cover"
                  style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"
                ></div>
                <h3>漫步春天</h3>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </section>
    <section class="page-cover"></section>
