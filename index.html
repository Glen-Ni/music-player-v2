<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="never">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Radio</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="//cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <section>
      <main class="layout">
        <div class="aside">
          <figure></figure>
          <div class="control">
            <span class="btn-heart fa fa-heart"></span>
            <span class="btn-play fa fa-play"></span>
            <span class="btn-next fa fa-step-forward"></span>
          </div>
        </div>
        <div class="detail">
          <div class="channel">
            <span></span>
          </div>
          <h2>''</h2>
          <div class="info">
            <span><i class="fa fa-headphones"></i>1111</span>
            <span><i class="fa fa-heart"></i>2222</span>
            <span><i class="fa fa-thumbs-up"></i>3333</span>
          </div>
          <div class="progress">
            <div class="bar">
              <div class="bar-total"></div>
              <div class="bar-now"></div>
            </div>
            <div class="time-now">00:00</div>
          </div>

          <div class="singer"></div>
          <div class="lyrics"></div>
        </div>
      </main>
      <footer>
        <div class="layout">
          <span class="fa fa-angle-left"></span>
          <span class="fa fa-angle-right"></span>
          <div class="channels">
            <ul class="clearfix">
              <!-- <li>
                <div
                  class="cover"
                  style="background-image:url(http://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)"
                ></div>
                <h3>漫步春天</h3>
              </li> -->

            </ul>
          </div>
        </div>
      </footer>
    </section>
    <section class="page-cover"></section>
    <div class="bg"></div>
    <script src="js/index.js"></script>
  </body>
</html>
